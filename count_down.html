<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Prajapati's Birthday</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1, #ff758c);
            overflow: hidden;
        }
        #countdown {
            font-size: 4em;
            margin-top: 10%;
            font-weight: bold;
            text-shadow: 5px 5px 10px #000;
            background: linear-gradient(90deg, #ff4d4d, #ffcc00, #33cc33, #3399ff, #cc33ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorShift 3s infinite alternate;
        }
        @keyframes colorShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .quote {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: hsl(calc(360 * var(--hue)), 100%, 70%);
            text-shadow: 3px 3px 6px #000;
            animation: moveAround 6s linear infinite;
        }
        @keyframes moveAround {
            0% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(150px, 50px); }
            50% { transform: translate(-150px, 150px); opacity: 0.7; }
            75% { transform: translate(100px, -150px); }
            100% { transform: translate(-100px, -200px); opacity: 0; }
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            animation: rise 4s linear infinite;
        }
        @keyframes rise {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: explode 2s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
    <script>
        const quotes = [
            "You're leveling up in the game of life! 🎮",
            "A day older, a bit more fabulous! 💃",
            "Warning: Excessive cake intake ahead! 🍰",
            "You're not old, just well-experienced! 🎩",
            "Party hard, but not too hard—you have responsibilities! 😂",
            "Congrats! You've unlocked another year of awesomeness! 🏆",
            "Don't grow up, it's a trap! 🚨",
            "Another year, another adventure awaits! 🌍"
        ];

        function startCountdown() {
            const birthdayTime = new Date();
            birthdayTime.setHours(24, 0, 0, 0);
            
            function updateCountdown() {
                const now = new Date();
                const timeLeft = birthdayTime - now;
                
                if (timeLeft <= 0) {
                    window.location.href = 'birthday.html';
                } else {
                    const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                    const seconds = Math.floor((timeLeft / 1000) % 60);
                    document.getElementById('countdown').innerText = `Time Left: ${hours}h ${minutes}m ${seconds}s`;
                    const quoteElement = document.createElement('div');
                    quoteElement.classList.add('quote');
                    quoteElement.innerText = quotes[Math.floor(Math.random() * quotes.length)];
                    quoteElement.style.left = Math.random() * 80 + 'vw';
                    quoteElement.style.top = Math.random() * 80 + 'vh';
                    quoteElement.style.setProperty('--hue', Math.random());
                    document.body.appendChild(quoteElement);
                    setTimeout(() => quoteElement.remove(), 6000);
                }
            }
            setInterval(updateCountdown, 2000);
        }

        function createBalloon() {
            for (let i = 0; i < 8; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(balloon);
                setTimeout(() => balloon.remove(), 4000);
            }
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 2000);
        }

        setInterval(createBalloon, 800);
        setInterval(createFirework, 1500);
    </script>
</head>
<body onload="startCountdown()">
    <h1 style="color: white; text-shadow: 5px 5px 10px #000;">Countdown to Prajapati's Birthday! 🎉</h1>
    <div id="countdown"></div>
</body>
</html>
